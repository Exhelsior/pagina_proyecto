<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./view/img/icon.ico" type="icono" />
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="./view/css/estiloInicio.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <aside>
      <div class="container">
        <div class="image">
          <img class="logo" src="./view/img/logo.png" alt="logo" />
        </div>
        <div class="navegador">
          <button id="iniciarSesion" class="navBTN">Iniciar sesion</button>
          <button id="registrarse" class="navBTN">Registrate</button>
        </div>

        <div class="box">
          <div id="main-contenido">

          </div>
        </div>
          <footer></footer>
        </div>
      </div>
    </aside>

    <!-- TEMPLATES-->
    <template id="tempInicio">
      <div class="content">
        <h1>Ingrese su usuario</h1>
        <input class="boxes" type="text" placeholder="Usuario" />
      </div>
      <div class="content">
        <h1>Ingrese su contraseña</h1>
        <input class="boxes" type="password" placeholder="Contraseña" />
      </div>
      <div class="botones">
        <div>
          <input class="button" type="button" value="Iniciar sesion" />
        </div>
        <div>
          <input id="recovery" class="button" type="button" value="Olvide mi contraseña" />
        </div>
      </div>
      <div class="pie_caja">

      </div>
    </template>

    <template id="tempRegistro">
      <div class="contenedor-registro">
        <div class="content">
          <h1>Usuario</h1>
          <input class="boxes" type="text" maxlength="10" />
        </div>
        <div class="content">
          <h1>Nombres</h1>
          <input class="boxes" type="text" />
        </div>
        <div class="content">
          <h1>Apellidos</h1>
          <input class="boxes" type="text" />
        </div>
        <div class="content">
          <h1>Contraseña</h1>
          <input class="boxes" type="text" />
        </div>
        <div class="content">
          <h1>Cargo</h1>
          <select class="boxes">
            <option value="Option 1">Eliga</option>
            <option value="Jefe de inventario">Jefe de inventario</option>
            <option value="Despachador">Despachador</option>
            <option value="Repartidor">Repartidor</option>
          </select>
        </div>
        <div class="content">
          <h1>Fecha de nacimiento</h1>
          <input class="boxes" type="date" />
        </div>
        <div class="content">
          <h1>Tipo de documento</h1>
          <select class="boxes">
            <option value="Option 1">Eliga</option>
            <option value="cedula">Cedula</option>
            <option value="pasaporte">Pasaporte</option>
            <option value="permanencia">Permanencia</option>
          </select>
        </div>
        <div class="content">
          <h1>Numero de documento</h1>
          <input class="boxes" type="text" maxlength="10" />
        </div>
        <div class="pie_caja">
          <button id="iniciarSesion" class="registro">Registrate!</button>
        </div>
      </div>
    </template>

    <template id="tempRecovery">
      <div class="content">
        <h1>Ingrese ID de usuario</h1>
        <input class="boxes" type="text" />
      </div>
      <div class="content">
        <h1>Ingrese su correo</h1>
        <input class="boxes" type="email" />
      </div>
    </div>
    <div class="pie_caja">
      <button id="showNotificationBtn" class="registro">
        Recuperar contraseña
      </button>
      <div>
        <button id="iniciarSesion" class="registro">
          Volver al inicio
        </button>
      </div>
    </template>
    
    <!-- LINKS-->
    <script src="./view/js/vista.js"></script>
    <script src="./controlador/controladorInicio.js"></script>
  </body>
</html>
