<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./public/icon.ico" type="icono" />
  <title>Iniciar sesion</title>
  <link rel="stylesheet" href="./view/css/estiloInicio.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <main id="contenidoCompleto">
    <div class="container">
      <aside class="image">
        <h1 style="font-size: xx-large;color: beige;">Bienvenido a</h1>
        <img class="logo" src="./public/logo.png" alt="logo" />
      </aside>
      <section class="box">
        <!-- caja que actualiza contenido -->
        <div id="main-contenido">
          <form id="form-Inicio" novalidate>
            <div class="content">
              <h1>Ingrese su usuario</h1>
              <input id="usuario" class="boxes" type="text" placeholder="Usuario" required />
            </div>
            <div class="content">
              <h1>Ingrese su email</h1>
              <input id="email" class="boxes" type="email" placeholder="email" required />
            </div>
            <div class="content">
              <h1>Ingrese su contraseña</h1>
              <input id="contraseña" class="boxes" type="password" placeholder="Contraseña" required />
            </div>
            <div class="botones">
              <button id="mostraMenu" class="button" type="submit" disabled>Iniciar sesion</button>
              <button id="recovery" class="button" type="button" onclick="mostrarRecovery()">Olvide mi contraseña</button>
            </div>
          </form>
        </div>
      </section>
      <footer> Derechos reservados © </footer>
    </div>
  </main>

  <!-- TEMPLATES-->
  <template id="tempInicio">
    <!-- caja que actualiza contenido -->
    <div id="main-contenido">
      <form id="form-Inicio">
        <div class="content">
          <h1>Ingrese su usuario</h1>
          <input id="usuario" class="boxes" type="text" placeholder="Usuario" required />
        </div>
        <div class="content">
          <h1>Ingrese su email</h1>
          <input id="email" class="boxes" type="email" placeholder="email" required />
        </div>
        <div class="content">
          <h1>Ingrese su contraseña</h1>
          <input id="contraseña" class="boxes" type="password" placeholder="Contraseña" required />
        </div>
        <div class="botones">
          <button id="mostraMenu" class="button" type="submit">Iniciar sesion</button>
          <button id="recovery" class="button" onclick="mostrarRecovery()">Olvide mi contraseña</button>
        </div>
      </form>
    </div>
  </template>

  <template id="tempToken">
    <div class="content">
      <h1>Ingrese su correo</h1>
      <input class="boxes" type="email" />
    </div>
    <div class="pie_caja">
      <button id="showNotificationBtn" class="registro" onclick="mostrarRecovery()">
        Generar token
      </button>
    </div>
  </template>

  <template id="tempRecovery">
    <div class="content">
      <h1>Ingrese su token</h1>
      <input class="boxes" type="email" />
    </div>
    <div class="content">
      <h1>Ingrese su nueva contraseña</h1>
      <input class="boxes" type="password" />
    </div>
    <div class="pie_caja">
      <button id="showNotificationBtn" class="registro" onclick="mostrarInicio()">
        Restablecer contraseña
      </button>
    </div>
  </template>

  <!-- LINKS-->
  <script src="./view/js/atributos.js"></script>
  <script src="./view/js/vista.js"></script>
  <script src="./controller/controladorInicio.js"></script>
  <script src="./controller/register.js"></script>
  
</body>

</html>
