<!DOCTYPE html> 
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./view/img/icon.ico" type="icono" />
  <title>Iniciar sesion</title>
  <link rel="stylesheet" href="./view/css/estiloInicio.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <main id="contenidoCompleto">
    <div class="container">
      <aside class="image">
        <h1 style="font-size: xx-large;color: beige;">Bienvenido a</h1>
        <img class="logo" src="./view/img/logo.png" alt="logo" />
      </aside>
      <section class="box">
        <!-- caja que actualiza contenido -->
        <div id="main-contenido">
            <div class="content">
              <h1>Ingrese su usuario</h1>
              <input id="usuario" class="boxes" type="text" placeholder="Usuario" required />
            </div>
            <div class="content">
              <h1>Ingrese su contraseña</h1>
              <input id="contraseña" class="boxes" type="password" placeholder="Contraseña" required />
            </div>
            <div class="botones">
              <button id="mostraMenu" class="button">Iniciar sesion</button>
              <button id="registrarse" class="navBTN" onclick="mostrarRegistro()">Registrate</button>
              <button id="recovery" class="button" onclick="mostrarToken()">Olvide mi contraseña</button>
            </div>
          </div>
      </section>
      <footer> Derechos reservados © </footer>
    </div>
    </div>
  </main>

  <!-- TEMPLATES-->
  <template id="tempInicio">
        <!-- caja que actualiza contenido -->
        <div id="main-contenido">
          <div id="form-Inicio">
            <div class="content">
              <h1>Ingrese su usuario</h1>
              <input class="boxes" type="text" placeholder="Usuario" required />
            </div>
            <div class="content">
              <h1>Ingrese su contraseña</h1>
              <input class="boxes" type="password" placeholder="Contraseña" required />
            </div>
            <div class="botones">
              <button id="mostraMenu" class="button">Iniciar sesion</button>
              <button id="registrarse" class="navBTN" onclick="mostrarRegistro()">Registrate</button>
              <button id="recovery" class="button" onclick="mostrarToken()">Olvide mi contraseña</button>
            </div>
          </div>
      </section>
    </div>
  </template>

  <template id="tempRegistro">
    <div class="contenedor-registro">
      <div class="form-grid">
        <div class="form-group">
          <label for="nombres">Nombres</label>
          <input id="nombres" class="boxes" type="text" />
        </div>
        <div class="form-group">
          <label for="apellidos">Correo</label>
          <input id="apellidos" class="boxes" type="text" />
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input id="contrasena" class="boxes" type="password" />
        </div>
        <div class="form-group">
          <label for="cargo">Cargo</label>
          <select id="cargo" class="boxes">
            <option value>Elija</option>
            <option value="Jefe de inventario">Jefe de inventario</option>
            <option value="Despachador">Despachador</option>
            <option value="Repartidor">Repartidor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tipo_documento">Tipo de documento</label>
          <select id="tipo_documento" class="boxes">
            <option value>Elija</option>
            <option value="cedula">Cédula</option>
            <option value="pasaporte">Pasaporte</option>
            <option value="permanencia">Permanencia</option>
          </select>
        </div>
        <div class="form-group">
          <label for="numero_documento">Número de documento</label>
          <input id="numero_documento" class="boxes" type="text" maxlength="10" />
        </div>
        <div class="pie_caja">
          <button id="iniciarSesion" class="registro" onclick="mostrarInicio()">Regístrate</button>
          <button id="iniciarSesion" class="registro" onclick="mostrarInicio()">
            Volver al inicio
          </button>
        </div>
      </div>
    </div>
  </template>

  <template id="tempToken">
    <div class="content">
      <h1>Ingrese su correo</h1>
      <input class="boxes" type="email" />
    </div>
    </div>
    <div class="pie_caja">
      <button id="showNotificationBtn" class="registro" onclick="mostrarRecovery()">
        Generar token
      </button>
  </template>

  <template id="tempRecovery">
    <div class="content">
      <h1>Ingrese su token</h1>
      <input class="boxes" type="email" />
    </div>
    <div class="content">
      <h1>Ingrese su nueva contraseña</h1>
      <input class="boxes" type="password" />
    </div>
    </div>
    <div class="pie_caja">
      <button id="showNotificationBtn" class="registro" onclick="mostrarInicio()">
        Recuperar contraseña
      </button>
  </template>

  <!-- LINKS-->
  <script src="./view/js/atributos.js"></script>
  <script src="./view/js/vista.js"></script>
  <script src="./controller/controladorInicio.js"></script>
</body>

</html>
