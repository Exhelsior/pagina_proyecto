<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./public/icon.ico" type="image/x-icon" />
  <title>Iniciar sesion</title>
  <link rel="stylesheet" href="./view/css/estiloInicio.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <main id="contenidoCompleto">
    <div class="container">
      <aside class="image">
        <h1 style="font-size: xx-large;color: beige;">Bienvenido a</h1>
        <img class="logo" src="./public/logo.png" alt="logo" />
      </aside>
      <section class="box">
        <div id="errorMessage" class="errorsito"></div>
        <!-- caja que actualiza contenido -->
        <div id="main-contenido">
          <form id="form-Inicio" novalidate>
            <div class="content">
              <h1>Ingrese su email</h1>
              <input id="email" class="boxes" type="email" placeholder="email" required />
            </div>
            <div class="content">
              <h1>Ingrese su contraseña</h1>
              <input id="contraseña" class="boxes" type="password" placeholder="Contraseña" required />
            </div>
            <div class="botones">
              <button id="mostraMenu" class="button" type="submit">Iniciar sesion</button>
              <button id="recovery" class="button" type="button" onclick="mostrarToken()">Olvide mi
                contraseña</button>
            </div>
          </form>
        </div>
      </section>
      <footer> Derechos reservados © </footer>
    </div>
  </main>

  <!-- TEMPLATES-->
  <template id="tempInicio">
    <div id="main-contenido">
      <form id="form-Inicio" novalidate>
        <div class="content">
          <h1>Ingrese su email</h1>
          <input id="email" class="boxes" type="email" placeholder="email" required />
        </div>
        <div class="content">
          <h1>Ingrese su contraseña</h1>
          <input id="contraseña" class="boxes" type="password" placeholder="Contraseña" required />
        </div>
        <div class="botones">
          <button id="mostraMenu" class="button" type="submit">Iniciar sesion</button>
          <button id="recovery" class="button" type="button" onclick="mostrarToken()">Olvide mi
            contraseña</button>
        </div>
      </form>
    </div>
  </template>

  <template id="tempToken">
    <div class="content">
      <div id="tokenNodal">
        <div class="content">
          <h1>Ingrese su correo</h1>
          <input id="tokenEmail" class="boxes" type="email" />
        </div>
        <div class="pie_caja">
          <button id="showNotificationBtn" class="registro" type="submit">
            Generar token
          </button>
        </div>
      </div>
    </div>
  </template>

  <template id="tempRecovery">
    <div class="content">
      <div id="recoveryNodal">
        <h1>Ingrese su token</h1>
        <input id="recoveryToken" class="boxes" type="email" />
      </div>
      <div class="content">
        <h1>Ingrese su nueva contraseña</h1>
        <input id="newPassword" class="boxes" type="password" />
      </div>
      <div class="pie_caja">
        <button id="showNotificationBtn" class="registro">
          Restablecer contraseña
        </button>
      </div>
    </div>
  </template>

  <!-- LINKS -->
  <script src="./view/js/atributos.js"></script>
  <script src="./view/js/vista.js"></script>
  <script src="./controller/controladorInicio.js"></script>
  <script src="./controller/login.js" defer></script>
</body>

</html>
