    <!-- templates -->
    <template id="tempInventario">
      <div class="contenido-inventario">
        <h1>PRODUCTOS</h1>
        <div class="contenedor-grid">
          <div class="inventario">
            <h2>INVENTARIO PRODUCTOS</h2>
            <div class="filtro">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e0e0e0"
              >
                <path
                  d="M80-200v-80h400v80H80Zm0-200v-80h200v80H80Zm0-200v-80h200v80H80Zm744 400L670-354q-24 17-52.5 25.5T560-320q-83 0-141.5-58.5T360-520q0-83 58.5-141.5T560-720q83 0 141.5 58.5T760-520q0 29-8.5 57.5T726-410l154 154-56 56ZM560-400q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Z"
                />
              </svg>
              <input type="text" placeholder="Buscar producto" id="search-product" />
            </div>
            <div class="contenedor-tabla-producto">
              <table class="t-productos">
                <thead class="head-productos">
                  <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>FECHA DE <br />FABRICACIÓN</th>
                    <th>FECHA DE <br />VENCIMIENTO</th>
                    <th>PRECIO UNITARIO</th>
                    <th>CANTIDAD</th>
                    <th>ACCIONES</th>
                  </tr>
                </thead>
                <tbody class="t-body">
                </tbody>
              </table>
            </div>
            <div class="boton-add">
              <button id="add-producto" class="add">Agregar Producto</button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="tempPedidos">
      <div class="contenido-factura">
        <h1>FACTURACIÓN</h1>
        <div class="informacion-cliente">
          <div class="contenido-info">
            <h2>Cliente</h2>
            <input type="text" placeholder="Nombre del cliente" />
          </div>
          <div class="contenido-info">
            <h2>Fecha de Entrega</h2>
            <input type="date" />
          </div>
          <div class="contenido-info">
            <h2>Direccion</h2>
            <input type="text" placeholder="Direccion del cliente" />
          </div>
          <div class="contenido-info">
            <h2>Telefono</h2>
            <input type="number" placeholder="Telefono del cliente" />
          </div>
        </div>
        <h3>Lista de Productos Para Llevar</h3>
        <div class="productos-pedidos">
          <div class="tabla-pedido">
            <table class="tabla-productos">
              <thead class="head-pedidos">
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Acciones</th>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>
        <div class="barra-total"></div>
        <div class="contenido-info">
          <h2>TOTAL A PAGAR:</h2>
          <input type="number" readonly />
        </div>
        <div class="boton-add">
          <button id="bill-add-product" class="add">Agregar Producto</button>
          <button class="add">Agendar Pedido</button>
        </div>
      </div>
    </template>
