<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Assets/icon.ico" type="icono" />
    <title>Recuperar contraseña</title>
    <link rel="preload" href="estiloContra.css" as="style" />
    <link rel="stylesheet" href="estiloContra.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="inicioContraseña.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <div class="content">
          <h1>Ingrese ID de usuario</h1>
          <input class="boxes" type="text" />
        </div>
        <div class="content">
          <h1>Ingrese su correo</h1>
          <input class="boxes" type="email" />
        </div>
      </div>
      <div class="footer">
        <button id="showNotificationBtn" class="registro">
          Recuperar contraseña
        </button>
        <div>
          <a href="../InciarSesion.html">
            <button class="registro">Volver al inicio</button>
          </a>
        </div>
      </div>
      <div id="notification" class="notification">
        Se le enviara su contraseña a su correo electronico, vuelva al inicio
        porfavor.
        <script>
          const button = document.getElementById("showNotificationBtn");
          const notification = document.getElementById("notification");
          button.addEventListener("click", () => {
            notification.style.display = "block";
            setTimeout(() => notification.classList.add("show"), 10);
            setTimeout(() => {
              notification.classList.remove("show");
              setTimeout(() => (notification.style.display = "none"), 300);
            }, 3000);
          });
        </script>
      </div>
    </div>
  </body>
</html>
